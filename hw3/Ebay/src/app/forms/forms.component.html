<div class="container-lg">
  <div class="formD">
    <div class="justify-content-center my-5">
      <div class="row">
        <div class="col-2"></div>
        <h1 class="col-4" style="white-space: nowrap;">Product Search</h1>
        <div class="col-6"></div>
      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="searchForm">
        <!-- Keyword -->
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <label for="keyword" class="form-label">Keyword<span class="ast">*</span></label>
          </div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Product Name (e.g., iPhone 8)"
              id="keyword"
              name="keyword"
              formControlName="keyword"
              [class.invalid]="searchForm.get('keyword')?.invalid && (searchForm.get('keyword')?.dirty || (searchForm.get('keyword')?.touched) || isSubmitted)"
            />
            <div *ngIf="searchForm.get('keyword')?.invalid && (searchForm.get('keyword')?.dirty || (searchForm.get('keyword')?.touched) || isSubmitted)" class="error">
              Please enter a keyword.
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <!-- Category -->
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <label class="form-label">Category</label>
          </div>
          <div class="col-6">
            <div class="category-dropdown-container">
              <button
                data-bs-toggle="dropdown"
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="categoryDropdown"
                aria-expanded="false"
              >
                {{ searchForm.get('category')?.value }}
              </button>
              <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                <li>
                  <a class="dropdown-item" href="#" (click)="selectCategory('All Categories')">All Categories</a>
                </li>
                <li><a class="dropdown-item" href="#" (click)="selectCategory('Art')">Art</a></li>
                <!-- Add more categories -->
              </ul>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <!-- Condition -->
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <label class="form-label">Condition</label>
          </div>
          <div class="col-6">
            <span class="boxes">
              <input type="checkbox" id="new" name="new" formControlName="new" />
              <label for="new" class="cond">New</label>
              <input type="checkbox" id="used" name="used" formControlName="used" />
              <label for="used" class="cond">Used</label>
              <input type="checkbox" id="unspecified" name="unspecified" formControlName="unspecified" />
              <label for="unspecified" class="cond">Unspecified</label>
            </span>
          </div>
          <div class="col-2"></div>
        </div>
        <!-- Shipping Options -->
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <label class="form-label">Shipping Options</label>
          </div>
          <div class="col-6">
            <span class="checks">
              <input type="checkbox" id="local" name="local" formControlName="local" />
              <label class="cond" for="local">Local Pickup</label>
              <input type="checkbox" id="freeshipping" name="freeshipping" formControlName="freeshipping" />
              <label class="cond" for="freeshipping">Free Shipping</label>
            </span>
          </div>
          <div class="col-2"></div>
        </div>
        <!-- Distance (Miles) -->
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <label for="distance" class="form-label">Distance (Miles)</label>
          </div>
          <div class="col-6">
            <input
              type="number"
              placeholder="10"
              id="distance"
              name="distance"
              formControlName="distance"
            />
          </div>
          <div class="col-2"></div>
        </div>
        <!-- From (Location) -->
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <label class="form-label">From<span class="ast">*</span></label>
          </div>
          <div class="col-2">
            <input
              type="radio"
              id="current"
              name="location"
              value="current"
              formControlName="location"
            />
            <label class="cond" for="current">'Current Location'</label>
          </div>
          <div class="col-6"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2"></div>
          <div class="col-6">
            <input
              type="radio"
              id="other"
              name="location"
              value="other"
              formControlName="location"
            />
            <label class="cond" for="other">'Other. Please specify zip'</label>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <div class="codes">code:</div>
          </div>
          <div class="col-6">
            <input
              type="text"
              class="zip form-control"
              id="zipCode"
              name="zipCode"
              formControlName="zipCode"
              [class.invalid]="searchForm.get('zipCode')?.invalid && (searchForm.get('zipCode')?.dirty || (searchForm.get('zipCode')?.touched) || isZipCodeValid)"
              />
              <div *ngIf="searchForm.get('zipCode')?.invalid && (searchForm.get('zipCode')?.dirty || (searchForm.get('zipCode')?.touched) || isZipCodeValid)" class="error">
                Please enter a keyword.
              </div>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-light submit"
                [disabled]="!searchForm.get('keyword')?.value || (selectedLocation === 'other' && !zipCode)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  ></path>
                </svg>
                Search
              </button>
            </div>
            <div class="col-2">
              <button type="reset" class="btn btn-light clear">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-x"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1 0-.708z"
                  ></path>
                </svg>
                Clear
              </button>
            </div>
            <div class="col-6"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
