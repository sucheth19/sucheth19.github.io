<div class="product-images-dialog">
    <div class="row">
      <div class="col-md-6"><h2 mat-dialog-title>Product Images</h2></div>
      <div class="col-md-6">
        <button mat-icon-button class="close-button" [mat-dialog-close]="true">
          <mat-icon class="close-icon" color="warn">close</mat-icon>
        </button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <div mat-dialog-content>
            <ngx-slick-carousel class="carousel" [config]="slideConfig">
                <div *ngFor="let image of data.images">
                  <img [src]="image" alt="Product Image" width="100px" height="100px" />
                </div>
              </ngx-slick-carousel>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-4"></div>
      <div class="col-md-2">
        <button class="close-button btn btn-secondary" (click)="closeDialog()">Close</button>
      </div>
    </div>
  </div>
