<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Shopping</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <table>
        <tr>
            <td><a href="https://www.ebay.com/" target="_blank" class="elogo"><img class="logo" src="https://www.csci571.com/hw/hw6/images/eBayLogo.png" alt="eBay">
            </td>
            <td><span class="heading"> Shopping</span></a></td>
        </tr>
    </table>

    <form class="container" id="myForm" method="get" onsubmit="return searchData(events)">
        <div class="pod">
          <label ><strong>Keywords</strong><span class="ast">*</span><strong>:</strong> </label>
          <input class="fromM" type="text" name="keywords" id="keywords" required />
        </div>
        <div class="pod">
            <label><strong>Price Range:</strong></label>
            <label class="fromM">From</label>
            <input type="number" name="from" id="from" value=""/>
            <label> to</label>
            <input type="number" name="to" id="to" value=""/>
        </div>
        <div class="pod">
            <label><strong>Condition:</strong></label>
            <input type="checkbox" name="new" id="new" value="new"/>
            <label>New</label>
            <input type="checkbox" name="used" id="used" value="used"/>
            <label>Used</label>
            <input type="checkbox" name="veryGood" id="veryGood" value="veryGood"/>
            <label>Very Good</label>
            <input type="checkbox" name="good" id="good" value="good"/>
            <label>Good</label>
            <input type="checkbox" name="acceptable" id="acceptable" value="acceptable"/>
            <label>Acceptable</label>
        </div>
        <div class="pod">
            <label><strong>Seller:</strong></label>
            <input type="checkbox" name="return" id="return" value="return"/>
            <label>Return Accepted</label>
        </div>
        <div class="pod">
            <label><strong>Shipping:</strong></label>
            <input type="checkbox" name="free" id="free" value="free"/>
            <label>Free</label>
            <input type="checkbox" name="expedited" id="expedited" value="expedited"/>
            <label>Expedited</label>
        </div>
        <div class="pod">
            <label><strong>Sort by:</strong></label>
            <select name="category" id="category">
                <option value="BestMatch">Best Match</option>
                <option value="CurrentPriceHighest">Price: highest first</option>
                <option value="PricePlusShippingHighest">Price + Shipping: highest first</option>
                <option value="PricePlusShippingLowest">Price + Shipping: lowest first</option>
            </select>
        </div>
   
        <div class="form-example">
            <input type="button" value="Clear" id="clearButton" />
          <input type="submit" value="Search" id="searchButton" />
        </div>
    </form>
<div>

<div id="Dres">
<h2>No Results Found</h2>
</div>  

<div id="fdata">
<h2><p id="result"></h2>
<div class="line"></div>   
<div id="response">
    <h2></h2>
</div>
<button id="showMoreButton" onclick="showMoreData()">Show More</button>
<button id="showLessButton" onclick="showLessData()">Show Less</button>
</div>

<div id="singleData">
<h1 id="itemDetails">Item Details</h1>
<button id="backButton" onclick="previousResult()">Back to search results</button>
<div id="singleResponse">
</div>
</div>

<script src="static/script.js"></script>

</body>
</html>
